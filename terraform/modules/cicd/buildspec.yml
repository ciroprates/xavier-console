version: 0.2

env:
  variables:
    ENVIRONMENT: "prod"
    TF_WORKSPACE: "prod"

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - yum update -y
      - yum install -y unzip python3 python3-pip jq
      - yum install -y yum-utils
      - yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - yum install -y terraform
      - pip3 install checkov

  pre_build:
    commands:
      - cd terraform/environments/prod
      - aws ssm get-parameter --name "/terraform/vars" --with-decryption --query "Parameter.Value" --output text > terraform.tfvars
      - terraform init -input=false
      - terraform workspace select prod || terraform workspace new prod

  build:
    commands:
      - terraform validate
      - checkov -d .
      - terraform plan -out=tfplan
      - |
        if [ "$ENVIRONMENT" = "prod" ]; then
          echo "Waiting for manual approval for production..."
        else
          terraform apply -auto-approve tfplan
        fi

  post_build:
    commands:
      - rm -f tfplan terraform.tfvars

artifacts:
  files:
    - '**/*'
  name: terraform-${ENVIRONMENT}-$(date +%Y%m%d-%H%M%S)

cache:
  paths:
    - '/root/.terraform.d/**/*' 